<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Company Directory Portal</h1>

    
    <section>
        <h2>Employee Registration Form</h2>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="HR">HR</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
            </select>

            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required>

            <label for="profilePic">Profile Picture URL:</label>
            <input type="url" id="profilePic" name="profilePic" required>

            <button type="submit">Submit</button>
        </form>
    </section>

     <section>
        <h2>Employee List</h2>
        <ol>
            <li><a href="https://www.linkedin.com/in/pavani-borusu/">1. Pavani</a></li>
            <li><a href="https://www.linkedin.com/in/pavani-borusu/">2. Moksha</a></li>
        </ol>
    </section>

  
    <section>
        <h2>Employee Details Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>

                    <td><img src="https://www.linkedin.com/in/pavani-borusu/" alt="pic" width="50"></td>
                </tr>
                <tr>
                    <td>Moksha</td>

                    <td>Engineering</td>
                    <td><img src="https://www.linkedin.com/in/pavani-borusu/" alt="pic" width="50"></td>
                </tr>
            </tbody>
        </table>
    </section>
